<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify PKCE Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Spotify API Demo</h1>
      <p>Login with Spotify, then fetch your profile.</p>
    </header>

    <main>
      <div class="controls">
        <button id="login-btn">Log in with Spotify</button>
        <button id="logout-btn" disabled>Log out</button>
        <button id="profile-btn" disabled>Get My Profile</button>
      </div>

      <section class="output-tile">
        <h2>Output</h2>
        <pre id="output">(Not logged in)</pre>
      </section>
    </main>
  </div>

  <!-- Our JS (PKCE + API calls) -->
  <script type="module" src="app.js"></script>
</body>
</html>
